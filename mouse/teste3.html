<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito de Clique em Bot√£o</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 100% da altura da viewport */
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

<button onclick="redirecionar()">Clique para Redirecionar</button>

<script>
  function redirecionar() {
    window.location.href = "https://www.example.com";
  }
</script>

</body>
</html>
