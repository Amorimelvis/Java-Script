<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos Dom</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: rgb(37, 170, 126);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar(){
            a.innerText ="Clicou!"
            a.style.background  = "red"
        }

        function entrar(){
            a.style.background = "blue"
            a.innerText = "Entrou"
            a.style.color = "yelou"
        }

        function sair(){
            a.innerText = "Saiu"
            a.style.background = "black"
        }
    </script>
    
</body>
</html>
