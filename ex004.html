<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial;
            font-size: 20pt; 
        }
    </style>
</head>
<body>
   <script>

    var nome = window.prompt("Qual o seu nome?")
    document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length}.</br>`) //comando length contar 
    document.write(`Seu nome em maisculos é ${nome.toUpperCase()}</br>`) //comando toUpperCase trasforma em maiscula 
    document.write(` Seu nome em minusculo é ${nome.toLowerCase()}`) // comando toLowerCase transforma em minuscula 


   </script> 
</body>
</html>
